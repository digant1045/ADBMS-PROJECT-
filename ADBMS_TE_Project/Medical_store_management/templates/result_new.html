<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Page</title>

    <!-- Add some style for better readability -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/img/medicine_1.jpg'); /* Specify the path to your background image */
            background-size: cover; /* Ensure the image covers the entire background */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Keep the image fixed while scrolling */
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #333; /* Set a dark background color for the table */
            color: white; /* Set text color to white for better visibility */
        }

        table, th, td {
            border: 1px solid #555; /* Darker border color */
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        thead {
            background-color: #3498db;
            color: white;
        }

        h4 {
            text-align: right;
            margin-top: 20px;
            color: white; /* Set text color to white for better visibility */
        }

        /* Style the Total like a button with background color */
        .total-button {
            background-color: #4CAF50; /* Green background color */
            color: white; /* Text color */
            padding: 10px 20px; /* Padding for button-like appearance */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            margin-top: 10px;
            font-weight: bold; /* Make text bold */
            cursor: pointer; /* Show pointer cursor on hover */
        }
    </style>

    <!-- Bootstrap CSS (you can keep this if needed) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Amount</th>
                </tr>
            </thead>

            <!-- Loop through the data using a more readable for loop -->
            {% for item in data %}
                <tr>
                    <td>{{ item['name'] }}</td>
                    <td>{{ item['quantity'] }}</td>
                    <td>{{ item['price'] }}</td>
                    <td>{{ item['price'] * item['quantity'] }}</td>
                </tr>
            {% endfor %}
        </table>

        <!-- Style the Total as a button with background color -->
        <h4><button class="total-button">Total: ${{ total }}</button></h4>
    </div>
</body>
</html>
